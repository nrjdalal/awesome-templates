name: update-templates

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write

jobs:
  update-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cleanup Logs
        run: |
          DATE=$(date -u +"%b %d %H:%M UTC %y")
          EMOJIS=("🔴" "🟠" "🟡" "🟢" "🔵" "🟣" "🟤")
          DAY_OF_WEEK=$(date -u +"%w")
          EMOJI=${EMOJIS[$DAY_OF_WEEK]}
          rm -rf ./.github/failed.txt
          # replace "$TEMP_DIR" with " . " in all scripts
          for script in ./.github/.scripts/*.sh; do
            sed -i "s/ \$TEMP_DIR/ \./g" "$script"
            echo "Cleanup $script"
          done
          git add .
          git commit -m "$EMOJI $DATE" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

